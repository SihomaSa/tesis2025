services:
  # Backend FastAPI
  backend:
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    container_name: unmsm-sentiment-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - PORT=8000
      - HOST=0.0.0.0
      - ALLOWED_ORIGINS=http://localhost:4200,http://localhost
    volumes:
      - ./BACKEND/ml_models:/app/ml_models
      - ./BACKEND/data:/app/data
      - ./BACKEND/logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  frontend:
    build:
      context: ./analysis-sentiment-unmsm
      dockerfile: Dockerfile.prod
    container_name: unmsm-sentiment-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network
networks:
  app-network:
    driver: bridge