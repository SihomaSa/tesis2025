[providers.python]
version = "3.13"

[phases.setup]
cmds = [
    "python -m pip install --upgrade pip setuptools wheel",
    "pip install numpy==1.26.4",
    "pip install 'scipy==1.16.3' --no-build-isolation"
]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
